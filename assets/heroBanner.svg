<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor background -->
  <rect x="0" y="0" width="800" height="400" fill="#0d0d0d" rx="20"></rect>

  <!-- Avatar -->
  <g transform="translate(60, 100)">
    <!-- Head -->
    <circle cx="60" cy="60" r="50" fill="#c09070"></circle>
    <!-- Hair -->
    <path d="M10,40 q50,-60 100,0" fill="#333"></path>
    <!-- Glasses -->
    <rect x="30" y="50" width="25" height="15" rx="4" fill="white"></rect>
    <rect x="65" y="50" width="25" height="15" rx="4" fill="white"></rect>
    <line x1="55" y1="57" x2="65" y2="57" stroke="#0d0d0d" stroke-width="2"></line>
    <!-- Headphones -->
    <circle cx="15" cy="60" r="10" fill="#555"></circle>
    <circle cx="105" cy="60" r="10" fill="#555"></circle>
    <line x1="15" y1="60" x2="30" y2="60" stroke="#555" stroke-width="4"></line>
    <line x1="90" y1="60" x2="105" y2="60" stroke="#555" stroke-width="4"></line>
    <!-- Mouth -->
    <path d="M50,85 q10,10 20,0" stroke="#000" stroke-width="2" fill="none"></path>
  </g>

  <!-- Speech bubble -->
  <g transform="translate(120, 20)">
    <ellipse cx="100" cy="30" rx="80" ry="30" fill="white"></ellipse>
    <polygon points="90,60 100,50 110,60" fill="white"></polygon>
    <text x="100" y="35" font-size="12" fill="#000" text-anchor="middle" font-family="Arial" font-weight="bold">
      BROWSE
    </text>
    <text x="100" y="50" font-size="12" fill="#000" text-anchor="middle" font-family="Arial" font-weight="bold">
      DOWNLOAD
    </text>
    <text x="100" y="65" font-size="12" fill="#000" text-anchor="middle" font-family="Arial" font-weight="bold">
      CUSTOMIZE
    </text>
  </g>

  <!-- Coding Folder -->
  <g transform="translate(450, 80)">
    <rect width="100" height="70" fill="#f6a500" rx="8"></rect>
    <rect width="40" height="20" y="-20" fill="#f6a500" rx="5"></rect>
    <text x="30" y="45" font-size="24" fill="white" text-anchor="middle">&lt;/&gt;</text>
    <text x="50" y="90" font-size="12" fill="white" text-anchor="middle">Coding</text>
  </g>

  <!-- Downloads Folder -->
  <g transform="translate(580, 80)">
    <rect width="100" height="70" fill="#f6a500" rx="8"></rect>
    <rect width="40" height="20" y="-20" fill="#f6a500" rx="5"></rect>
    <polygon points="50,30 40,20 45,20 45,10 55,10 55,20 60,20" fill="white"></polygon>
    <text x="50" y="90" font-size="12" fill="white" text-anchor="middle">Downloads</text>
  </g>

  <!-- Games Folder -->
  <g transform="translate(510, 170)">
    <rect width="100" height="70" fill="#f6a500" rx="8"></rect>
    <rect width="40" height="20" y="-20" fill="#f6a500" rx="5"></rect>
    <circle cx="40" cy="35" r="6" fill="white"></circle>
    <circle cx="60" cy="35" r="6" fill="white"></circle>
    <rect x="48" y="33" width="4" height="12" fill="#0d0d0d"></rect>
    <text x="50" y="90" font-size="12" fill="white" text-anchor="middle">Games</text>
  </g>
</svg>
